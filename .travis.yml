language: csharp
dotnet: 2.1.402
mono: none

branches:
  only:
  - master

matrix:
  include:
  - os: linux
    env: DOTNETPATH=/home/travis/.dotnet LINUX=1
  - os: osx
    env: DOTNETPATH=/Users/travis/.dotnet

git:
  depth: false


# install chrome dependencies https://docs.browserless.io/blog/2018/04/25/chrome-linux.html
before_install:  
- if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get update && sudo apt-get install -y locales gconf-service libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils ; fi

install:
- dotnet --info

before_script:
  - dotnet restore lib/PuppeteerSharp.sln
  # gemerate certificate
  - openssl genrsa -des3 -passout pass:12345 -out lib/PuppeteerSharp.TestServer/testCert.key 1024 -noout
  - openssl req -new -x509 -key lib/PuppeteerSharp.TestServer/testCert.key -out lib/PuppeteerSharp.TestServer/testCert.cer -passin pass:12345 -subj "/C=GB/ST=London/L=London/O=Global Security/OU=IT Department/CN=example.com"
  
script:
- cd lib/PuppeteerSharp.Tests
- DOTNET_ROLL_FORWARD_ON_NO_CANDIDATE_FX=0 RuntimeFrameworkVersion=2.1.0  dotnet test -f netcoreapp2.1 -s test.runsettings
